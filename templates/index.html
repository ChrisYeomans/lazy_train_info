{% extends "base.html" %}
{% block content %}
    <input type="text" id="station_search_bar" onkeyup="searchFunction()" placeholder="Search for stations..">
    <ul id="station_list">
        {% for i in st_lst %}
            <li><a href="/info/{{ i }}" class="text-center">{{ i }}</a></li>
        {% endfor %}
    </ul>
    <script>
        function searchFunction() {
          // Declare variables
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('station_search_bar');
          filter = input.value.toUpperCase();
          ul = document.getElementById("station_list");
          li = ul.getElementsByTagName('li');
          console.log(ul)
        
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>
{% endblock %}
